<div class="row columns">
  <button (click) = "login()" *ngIf="!name">Login With Google</button>
  <button (click) = "logout()" *ngIf="name">Logout</button>
  <input type="text" id = "message" *ngIf="name" placeholder="Chat here..." (keyup.enter) = "chatsend($event.target.value)" [(ngModel)]="msgVal"/>
  <div class="chat-container" *ngFor = "let item of itemshow | async">
    <a href="#">{{item.name}}</a>
    <p>{{item.messages}}</p>
  </div>
</div>
